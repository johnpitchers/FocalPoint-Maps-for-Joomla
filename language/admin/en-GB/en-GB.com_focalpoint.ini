COM_FOCALPOINT_FORM_LBL_CONFIG_MAP_SEARCH_RADIUS_LBL="Results radius(kms)"
COM_FOCALPOINT_FORM_LBL_CONFIG_MAP_SEARCH_RADIUS_DESC="This setting will hide items on the map view and list view outside the selected search radius. As a general guide a 600 x 600px map at zoom level 11 shows approximately 40 square kilometers or a 20km radius from the centerpoint. However, this is a rough calculation that does not take into account the curvature of the earth and compression of meridians near the poles."
COM_FOCALPOINT_FORM_LBL_CONFIG_MAP_SEARCH_ASSIST_LBL="Search Region"
COM_FOCALPOINT_FORM_LBL_CONFIG_MAP_SEARCH_ASSIST_DESC="Many city and town names occur in multiple places around the world. Enter a region code (AU, UK, etc) or state or country name. This will be appended to your users search request and ensure a closer match."


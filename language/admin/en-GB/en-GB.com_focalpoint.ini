COM_FOCALPOINT_FORM_LBL_CONFIG_FIELDSET_INFOBOX_TEMPLATE="Infobox template"
COM_FOCALPOINT_FORM_LBL_CONFIG_FIELDSET_INFOBOX_TEMPLATE_DESC="<p>If you define an infobox template the fields in the 'Infobox content' tab will have no effect. This template will be used instead.</p><p>The following tags are available to use in your output.</p><p><strong>{location-title}</strong> Displays the location title. For best results with the standard template please ensure the title is a H4.<br /><strong>{location-image}</strong> Displays the defined location image.<br /><strong>{location-address}</strong> Displays the address.<br /><strong>{location-phone}</strong> Displays the phone number.<br /><strong>{location-intro}</strong> The intro text from your description. The description is an editor field so all content should be wrapped in P or DIV tags already.<br /><strong>{location-link}</strong> Displys a find out more link on the map page. This will be wrapped in a P tag.</p><p> You can also include custom fields by enclosing the name of your custom field in curly brackets. ie <strong>{your-custom-field}</strong>. If the custom field does not exist nothing will be displayed.</p>"
COM_FOCALPOINT_FORM_LBL_CONFIG_INFOBOX_TEMPLATE_CODE_LBL="Infobox template code"

COM_FOCALPOINT_FORM_LBL_CONFIG_FIELDSET_MAP_SEARCH="Map search"
COM_FOCALPOINT_FORM_LBL_CONFIG_MAP_SEARCH_LBL="Enable map search?"
COM_FOCALPOINT_FORM_LBL_CONFIG_MAP_SEARCH_DESC="Displays a single textbox and button below the map. Generally used to search for a suburb or postcode."
COM_FOCALPOINT_FORM_LBL_CONFIG_MAP_SEARCH_PROMPT_LBL="Search field prompt"
COM_FOCALPOINT_FORM_LBL_CONFIG_MAP_SEARCH_PROMPT_DESC="Displayed as a prompt inside the search field"

COM_FOCALPOINT_TITLE_GETSTARTED="Getting Started with FocalPoint"
COM_FOCALPOINT_GETSTARTED_CONFIG="<h1>Welcome to FocalPoint</h1><h2>The mapping solution for Joomla 3.x by Joomstore</h2><p>Thank you for purchasing and installing FocalPoint. This short guide will walk you through the initial steps to get a working map displaying on your site. Depending on how many items you want to add, it should take less than 5 minutes.</p><p>Before getting started you need to configure your options.</p>"
COM_FOCALPOINT_GETSTARTED_MAPS="<h1>Next step...</h1><h2>Define a map</h2><p>In the same way that Joomla articles need to be assigned to a category, your locations need to be assigned to a map. Go to the maps screen define the parameters for your first map.</p>"
COM_FOCALPOINT_GETSTARTED_MAPS_NEW="<h1>Next step...</h1><h2>Define a map</h2><p>In the same way that Joomla articles need to be assigned to a category, your locations need to be assigned to a map. Click <strong>+New</strong> to create your first map. Give your map a name and define a centre point.</p>"
COM_FOCALPOINT_GETSTARTED_LEGENDS="<h1>Next step...</h1><h2>Add at least one legend</h2><p>The legend is the container for your location types. All you need to do is define a title and an optional subtitle.</p>"
COM_FOCALPOINT_GETSTARTED_LOCATIONTYPES="<h1>Don't jump the gun...</h1><h2>You need to define a location type first</h2><p>Additionally, you can specify extra fields for different types of locations. For example, 'Accommodation' types could contain a field for an email address. 'Sporting venues' could have additional fields for opening and closing times. It's all up to you how you set it up.</p>"
COM_FOCALPOINT_GETSTARTED_LOCATIONTYPES_NEW="<h1>Unique location types</h1><h2>You need to define a location type</h2><p>This is the fun part. Create a location type with a unique name and define the legend it displays in.</p><p>Additionally, you can specify extra fields for different types of locations. For example, 'Accommodation' types could contain a field for an email address. 'Sporting venues' could have additional fields for opening and closing times. It's all up to you how you set it up.</p>"
COM_FOCALPOINT_GETSTARTED_LOCATIONS_NEW="<h1>Almost done...</h1><h2>Time to define some locations</h2><p>This is where you get to add locations to your map, choose pins and enter your content. When you are done, don't forget to create a menu item pointing to your map.</p><p><strong>Have fun!</strong>"



